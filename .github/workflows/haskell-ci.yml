name: Haskell-CI
on:
  - push
  - pull_request
jobs:
  linux:
    name: Haskell-CI - Linux - ${{ matrix.compiler }}
    runs-on: ubuntu-18.04
    container:
      image: buildpack-deps:bionic
    continue-on-error: ${{ matrix.allow-failure }}
    strategy:
      matrix:
        include:
          - compiler: ghc-8.10.4
            allow-failure: false
          - compiler: ghc-8.8.4
            allow-failure: false
          - compiler: ghc-8.6.5
            allow-failure: false
          - compiler: ghc-8.4.4
            allow-failure: false
      fail-fast: false
    steps:
      - name: apt
        run: |
          apt-get update
          apt-get install -y --no-install-recommends gnupg ca-certificates dirmngr curl git software-properties-common
          apt-add-repository -y 'ppa:hvr/ghc'
          apt-get update
          apt-get install -y $CC cabal-install-3.4
        env:
          CC: ${{ matrix.compiler }}
      - name: Set PATH and environment variables
        run: |
          echo "$HOME/.cabal/bin" >> $GITHUB_PATH
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "CABAL_DIR=$HOME/.cabal" >> $GITHUB_ENV
          echo "CABAL_CONFIG=$HOME/.cabal/config" >> $GITHUB_ENV
          HCDIR=$(echo "/opt/$CC" | sed 's/-/\//')
          HCNAME=ghc
          HC=$HCDIR/bin/$HCNAME
          echo "HC=$HC" >> $GITHUB_ENV
          echo "HCPKG=$HCDIR/bin/$HCNAME-pkg" >> $GITHUB_ENV
          echo "HADDOCK=$HCDIR/bin/haddock" >> $GITHUB_ENV
          echo "CABAL=/opt/cabal/3.4/bin/cabal -vnormal+nowrap" >> $GITHUB_ENV
          HCNUMVER=$(${HC} --numeric-version|perl -ne '/^(\d+)\.(\d+)\.(\d+)(\.(\d+))?$/; print(10000 * $1 + 100 * $2 + ($3 == 0 ? $5 != 1 : $3))')
          echo "HCNUMVER=$HCNUMVER" >> $GITHUB_ENV
          echo "ARG_TESTS=--enable-tests" >> $GITHUB_ENV
          echo "ARG_BENCH=--enable-benchmarks" >> $GITHUB_ENV
          echo "HEADHACKAGE=false" >> $GITHUB_ENV
          echo "ARG_COMPILER=--$HCNAME --with-compiler=$HC" >> $GITHUB_ENV
          echo "GHCJSARITH=0" >> $GITHUB_ENV
        env:
          CC: ${{ matrix.compiler }}
      - name: env
        run: |
          env
      - name: write cabal config
        run: |
          mkdir -p $CABAL_DIR
          cat >> $CABAL_CONFIG <<EOF
          remote-build-reporting: anonymous
          write-ghc-environment-files: never
          remote-repo-cache: $CABAL_DIR/packages
          logs-dir:          $CABAL_DIR/logs
          world-file:        $CABAL_DIR/world
          extra-prog-path:   $CABAL_DIR/bin
          symlink-bindir:    $CABAL_DIR/bin
          installdir:        $CABAL_DIR/bin
          build-summary:     $CABAL_DIR/logs/build.log
          store-dir:         $CABAL_DIR/store
          ghc-options:       +RTS -M6G -RTS
          install-dirs user
            prefix: $CABAL_DIR
          repository hackage.haskell.org
            url: http://hackage.haskell.org/
          EOF
          cat $CABAL_CONFIG
      - name: versions
        run: |
          $HC --version || true
          $HC --print-project-git-commit-id || true
          $CABAL --version || true
      - name: update cabal index
        run: |
          $CABAL v2-update -v
      - name: install cabal-plan
        run: |
          mkdir -p $HOME/.cabal/bin
          curl -sL https://github.com/haskell-hvr/cabal-plan/releases/download/v0.6.2.0/cabal-plan-0.6.2.0-x86_64-linux.xz > cabal-plan.xz
          echo 'de73600b1836d3f55e32d80385acc055fd97f60eaa0ab68a755302685f5d81bc  cabal-plan.xz' | sha256sum -c -
          xz -d < cabal-plan.xz > $HOME/.cabal/bin/cabal-plan
          rm -f cabal-plan.xz
          chmod a+x $HOME/.cabal/bin/cabal-plan
          cabal-plan --version
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: source
      - name: initial cabal.project for sdist
        run: |
          touch cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/reflex" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/reflex-dom-core" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/patch" >> cabal.project
          echo "packages: $GITHUB_WORKSPACE/source/monoidal-containers" >> cabal.project
          cat cabal.project
      - name: sdist
        run: |
          mkdir -p sdist
          $CABAL sdist all --output-dir $GITHUB_WORKSPACE/sdist
      - name: unpack
        run: |
          mkdir -p unpacked
          find sdist -maxdepth 1 -type f -name '*.tar.gz' -exec tar -C $GITHUB_WORKSPACE/unpacked -xzvf {} \;
      - name: generate cabal.project
        run: |
          PKGDIR_reflex="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/reflex-[0-9.]*')"
          echo "PKGDIR_reflex=${PKGDIR_reflex}" >> $GITHUB_ENV
          PKGDIR_reflex_dom_core="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/reflex-dom-core-[0-9.]*')"
          echo "PKGDIR_reflex_dom_core=${PKGDIR_reflex_dom_core}" >> $GITHUB_ENV
          PKGDIR_patch="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/patch-[0-9.]*')"
          echo "PKGDIR_patch=${PKGDIR_patch}" >> $GITHUB_ENV
          PKGDIR_monoidal_containers="$(find "$GITHUB_WORKSPACE/unpacked" -maxdepth 1 -type d -regex '.*/monoidal-containers-[0-9.]*')"
          echo "PKGDIR_monoidal_containers=${PKGDIR_monoidal_containers}" >> $GITHUB_ENV
          touch cabal.project
          touch cabal.project.local
          echo "packages: ${PKGDIR_reflex}" >> cabal.project
          echo "packages: ${PKGDIR_reflex_dom_core}" >> cabal.project
          echo "packages: ${PKGDIR_patch}" >> cabal.project
          echo "packages: ${PKGDIR_monoidal_containers}" >> cabal.project
          echo "package reflex" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package reflex-dom-core" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package patch" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          echo "package monoidal-containers" >> cabal.project
          echo "    ghc-options: -Werror=missing-methods" >> cabal.project
          cat >> cabal.project <<EOF
          constraints: attoparsec        ^>=0.14.1
          constraints: base64-bytestring ^>=1.2.0.1
          constraints: constraints       ^>=0.13
          constraints: dependent-sum     ^>=0.7.1.0
          constraints: dlist             ^>=1.0
          constraints: hashable          ^>=1.3.1.0
          constraints: lens              ^>=5.0.1
          constraints: random            ^>=1.2.0
          constraints: ref-tf            ^>=0.5
          constraints: semialign         ^>=1.2
          constraints: some              ^>=1.0.3
          constraints: witherable        ^>=0.4.1
          constraints: reflex -use-template-haskell
          constraints: haskell-src-exts <0
          constraints: reflex-dom-core -hydration-tests
          constraints: reflex-dom-core -gc-tests
          constraints: hlint <0
          allow-newer: ghcjs-base:aeson
          allow-newer: ghcjs-base:attoparsec
          allow-newer: ghcjs-base:dlist
          allow-newer: ghcjs-base:hashable
          allow-newer: ghcjs-base:primitive
          allow-newer: dependent-sum-0.7.1.0:some
          allow-newer: constraints-extras-0.3.1.0:constraints
          allow-newer: jsaddle-0.9.7.1:attoparsec
          allow-newer: jsaddle-0.9.7.1:lens
          allow-newer: jsaddle-0.9.7.1:ref-tf
          allow-newer: jsaddle-0.9.7.1:base64-bytestring
          allow-newer: jsaddle-dom-0.9.4.1:lens
          allow-newer: websockets-0.12.7.2:attoparsec
          EOF
          cat cabal.project
          cat cabal.project.local
      - name: dump install plan
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dry-run all
          cabal-plan
      - name: cache
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ github.sha }}
          path: ~/.cabal/store
          restore-keys: ${{ runner.os }}-${{ matrix.compiler }}-
      - name: install dependencies
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks --dependencies-only -j1 all
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH --dependencies-only -j1 all
      - name: build w/o tests
        run: |
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
      - name: build
        run: |
          $CABAL v2-build $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --write-ghc-environment-files=always
      - name: tests
        run: |
          $CABAL v2-test $ARG_COMPILER $ARG_TESTS $ARG_BENCH all --test-show-details=direct
      - name: cabal check
        run: |
          cd ${PKGDIR_reflex} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_reflex_dom_core} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_patch} || false
          ${CABAL} -vnormal check
          cd ${PKGDIR_monoidal_containers} || false
          ${CABAL} -vnormal check
      - name: haddock
        run: |
          $CABAL v2-haddock $ARG_COMPILER --with-haddock $HADDOCK $ARG_TESTS $ARG_BENCH all
      - name: unconstrained build
        run: |
          rm -f cabal.project.local
          $CABAL v2-build $ARG_COMPILER --disable-tests --disable-benchmarks all
